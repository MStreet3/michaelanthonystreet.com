<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <meta property="og:title" content="Survey Form" />
    <meta property="og:description" content="A simple survey for FreeCodeCamp.org." />
</head>

<body>
    <div id="wrapper" class="container">
        <div>
            <form id="input-form">
                <div id="input-fields">
                    <div>
                        <input name="first_name" type="text" class="validate" />
                        <label for="first_name">First Name</label>
                    </div>
                    <div>
                        <input name="last_name" type="text" class="validate" />
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div id="button">
                    <button id="submit-btn" type="submit" name="action">
                        Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
