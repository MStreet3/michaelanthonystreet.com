<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <meta property="og:title" content="Survey Form" />
    <meta property="og:description" content="A simple survey for FreeCodeCamp.org." />
</head>

<body>
    <div id="wrapper" class="container">
        <div>
            <h1 id="title">Contact Us</h1>
            <p id="description">Fill in the form below and one of our Cyber Security consultants will contact you directly!</p>
        </div>
        <div>
            <form id="survey-form">
                <div id="input-fields">
                    <div>
                        <input name="first_name" id="name" type="text" class="validate" required/>
                        <label for="first_name" id="name-label"><span class="asterisk">*</span>First Name</label>
                    </div>
                    <div>
                        <input name="last_name" type="text" class="validate" required/>
                        <label for="last_name"><span class="asterisk">*</span>Last Name</label>
                    </div>
                    <div>
                        <input name="email" id="email" type="text" class="validate" />
                        <label for="last_name" id="email-label">Email</label>
                    </div>
                    <div>
                        <input name="cyber_staff" id="number" type="text" class="validate" />
                        <label for="cyber_staff" id="number-label">How many cyber trained personnel do you have on staff?</label>
                    </div>
                </div>
                <div id="button">
                    <button id="submit" type="submit" name="action">
                        Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
