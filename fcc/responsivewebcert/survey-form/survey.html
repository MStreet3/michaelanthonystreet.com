<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="../../../demos/mynameis/css/materialize.min.css">
    
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <meta property="og:title" content="Survey Form" />
    <meta property="og:description" content="A simple survey for FreeCodeCamp.org." />
    <style>
        label{
            font-size:1.33em;
            color:black;
            padding-top:15px;
            padding-bottom:15px;
            display:block;
        }
        .asterisk{
            color:red;
            font-weight:700;
        }
        textarea{
            height:auto;
        }
    </style>
</head>

<body>
    <div id="wrapper" class="container">
        <div>
            <h1 id="title">Contact Us</h1>
            <p id="description">Fill in the form below and one of our Cyber Security consultants will contact you directly!</p>
        </div>
        
            <form id="survey-form">
                <div id="input-fields">
                    <div>
                        <label for="first_name" id="name-label"><span class="asterisk">*</span>First Name</label>
                        <input name="first_name" id="name" type="text" placeholder="Please enter your First Name." class="validate" required/>
                    </div>
                    <div>
                        <label for="last_name"><span class="asterisk">*</span>Last Name</label>
                        <input name="last_name" type="text" placeholder="Please enter your Last Name." class="validate" required/>                        
                    </div>
                    <div>
                        <label for="last_name" type="email" id="email-label"><span class="asterisk">*</span>Email</label>
                        <input name="email" id="email" type="email" placeholder="Please provide your e-mail address." class="validate" required/>                        
                    </div>
                    <div>
                        <label for="cyber_staff" id="number-label">How many cyber trained personnel do you have on staff?</label>
                        <input name="cyber_staff" placeholder="Enter a number." id="number" type="number" min="0" max="10000" class="validate" />
                    </div>

                    <div>
                        <label for="dropdown">What kinds of services are you looking for?</label>
                        <select name="dropdown" id="dropdown" class="browser-default">
                            <option value="1" selected>Role Based Training</option>
                            <option value="2">GDPR Compliance Services</option>
                            <option value="3">GLBA Compliance Services</option>
                            <option value="4">Vulnerability Assessment &amp; Penetration Testing</option>
                        </select>
                    </div>

                    <div>
                        <label for="comments">
                            <span>Additional Comments:</span>
                            
                        </label>
                        <textarea id="comments" name="msg" maxlength="250" rows="10"></textarea>
                    </div>
                    
                    <fieldset>
                        <legend>Where did you hear of us?</legend>
                        <div>
                            <label for="newsletter">
                                <input type="checkbox" id="newsletter" name="marketing" value="Newsletter"/>
                                <span>Newsletter</span>
                            </label>
                        </div>
                        <div>
                            <label for="billboard">
                                <input type="checkbox" id="billboard" name="marketing" value="Billboard" />
                                <span>Billboard</span>
                            </label>
                        </div>
                        <div>
                            <label for="google-ad">
                                <input type="checkbox" id="google-ad" name="marketing" value="Google Ad" />
                                <span>Google Ad</span>
                            </label>  
                        </div>
                        <div>
                            <label for="other">
                                <input type="checkbox" id="other" name="marketing" value="Other" />
                                <span>Other</span>
                            </label>
                            
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>
                            <span class="asterisk">*</span>I would like to receive updates via the monthly newsletter.
                        </legend>
                        <div>                            
                            <label>
                                <input type="radio" name="listserv" class="with-gap" value="yes" required/>
                                <span>Yes</span>
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="radio" name="listserv" class="with-gap" value="no" checked/>
                                <span>No</span>
                            </label>
                        </div>
                    </fieldset>
                </div>
                <br />
                
                <div id="button" style="text-align:center;"  >
                    <button id="submit" type="submit" name="action" class="btn waves-effect waves-light">
                        Submit
                    </button>
                </div>
            
            </form>
        <div style="text-align:center;">
            <p>Built by <a href="https://www.github.com/MStreet3" target="_blank">MStreet3</a></p>
        </div>

    </div>
        
 
    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="../../../demos/mynameis/js/materialize.min.js"></script>
    <!-- jQuery library -->
    <script type="text/javascript" src="../../../demos/mynameis/js/jquery-3.3.1.min.js"></script>
</body>
</html>
